<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d6efd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0b5ed7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)" stroke="#ffffff" stroke-width="8"/>
  
  <!-- 时钟外圈 -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#ffffff" stroke-width="12" opacity="0.9"/>
  
  <!-- 时钟中心点 -->
  <circle cx="256" cy="256" r="8" fill="#ffffff"/>
  
  <!-- 时钟指针 -->
  <line x1="256" y1="256" x2="256" y2="120" stroke="#ffffff" stroke-width="8" stroke-linecap="round"/>
  <line x1="256" y1="256" x2="320" y2="256" stroke="#ffffff" stroke-width="6" stroke-linecap="round"/>
  
  <!-- 数字标记 -->
  <text x="256" y="100" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">12</text>
  <text x="256" y="420" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">6</text>
  <text x="100" y="256" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">9</text>
  <text x="412" y="256" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">3</text>
  
  <!-- 安全锁图标 -->
  <rect x="200" y="320" width="112" height="80" rx="8" fill="#ffffff" opacity="0.9"/>
  <circle cx="256" cy="300" r="16" fill="#ffffff" opacity="0.9"/>
  <rect x="240" y="300" width="32" height="20" fill="#0d6efd"/>
  <circle cx="256" cy="310" r="4" fill="#ffffff"/>
</svg>